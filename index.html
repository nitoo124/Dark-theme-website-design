<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark theme Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7da3bc9cf3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo"><Span>N</Span>itoo.</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Hire Me</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Nitoo</span> kumari</h1>
            <p>This is my official Portofolio website to showcase my all
                works related to <br>web development.</p>
                <a href="#">Download CV</a>
        </div>

        <div class="img-box">
            <div class="bg">
            <img src="images/image.png">
            </div>
        </div>

        <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>


    <script>
        let icon = document.getElementById('icon');
      icon.onclick = function(){

        document.body.classList.toggle('dark-theme');

        if ( document.body.classList.contains('dark-theme')) {

            icon.src = 'images/sun.png' 
        } else {

            icon.src = 'images/moon.png'   
        }
        

      }
    </script>

</body>

</html>
